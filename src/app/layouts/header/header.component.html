<!-- Header Component -->
<header class="header" [class.scrolled]="isScrolled">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-content">
        <!-- Social Links -->
        <div class="social-links">
          <a 
            *ngFor="let social of socialLinks" 
            [href]="social.url" 
            class="social-link"
            [attr.aria-label]="social.label"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="icon-{{ social.icon }}"></i>
          </a>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
          <a 
            href="tel:{{ phone }}" 
            class="contact-item phone"
            [attr.aria-label]="'Call ' + phone"
          >
            <i class="icon-phone"></i>
            <span>{{ phone }}</span>
          </a>
          <a 
            href="mailto:{{ email }}" 
            class="contact-item email"
            [attr.aria-label]="'Email ' + email"
          >
            <i class="icon-envelope"></i>
            <span>{{ email }}</span>
          </a>
        </div>

        <!-- Auth Links -->
        <div class="auth-links">
          <a href="/book-now" class="auth-link book-now">Book Now</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Navigation -->
  <nav class="main-nav" [class.mobile-open]="isMobileMenuOpen">
    <div class="container">
      <div class="nav-content">
        <!-- Logo -->
        <div class="logo">
          <a href="/" class="logo-link" [attr.aria-label]="'Off 2 Sri Lanka Tours - Home'">
            <div class="logo-icon">
              <!-- <svg viewBox="0 0 50 50" width="50" height="50">
                <circle cx="25" cy="25" r="20" fill="none" stroke="currentColor" stroke-width="2"/>
                <circle cx="25" cy="25" r="12" fill="none" stroke="currentColor" stroke-width="2"/>
                <path d="M15 25 L35 25 M25 15 L25 35" stroke="currentColor" stroke-width="2"/>
              </svg> -->
              <img src="images/logo/header-logo-3.png">
            </div>
            <!-- <div class="logo-text">
              <span class="logo-title">Off 2 Sri Lanka Tours</span>
              <span class="logo-subtitle">SRI LANKAN TRIP ADVISORS</span>
            </div> -->
          </a>
        </div>

        <!-- Desktop Navigation -->
        <div class="nav-menu desktop-nav">
          <ul class="nav-list">
            <li 
              *ngFor="let item of navigationItems" 
              class="nav-item"
              [class.active]="item.active"
              [class.has-dropdown]="item.hasDropdown"
            >
              <span 
                [routerLink]="item.route" 
                class="nav-link"
                (click)="onNavItemClick(item)"
              >
                {{ item.label }}
                <i *ngIf="item.hasDropdown" class="icon-chevron-down dropdown-icon"></i>
          </span>
              
              <!-- Dropdown Menu (placeholder) -->
              <div *ngIf="item.hasDropdown" class="dropdown-menu">
                <div class="dropdown-content">
                  <span class="dropdown-item" *ngFor="let item of tourTypeList" routerLink='tours' [queryParams]="{id: item.id}">{{item.tourType}}</span>
                </div>
              </div>
            </li>
          </ul>
        </div>

        <!-- Search Icon -->
        <div class="search-icon">
          <button class="search-btn" aria-label="Search">
            <i class="icon-search"></i>
          </button>
        </div>

        <!-- Mobile Menu Toggle -->
        <button 
          class="mobile-menu-toggle"
          (click)="toggleMobileMenu()"
          [attr.aria-label]="isMobileMenuOpen ? 'Close menu' : 'Open menu'"
          [attr.aria-expanded]="isMobileMenuOpen"
        >
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" [class.open]="isMobileMenuOpen">
      <div class="mobile-nav-content">
        <ul class="mobile-nav-list">
          <li 
            *ngFor="let item of navigationItems" 
            class="mobile-nav-item"
            [class.active]="item.active"
          >
            <a 
              [href]="item.route" 
              class="mobile-nav-link"
              (click)="onNavItemClick(item)"
            >
              {{ item.label }}
              <i *ngIf="item.hasDropdown" class="icon-chevron-right"></i>
            </a>
          </li>
        </ul>

        <!-- Mobile Social Links -->
        <div class="mobile-social">
          <h4>Follow Us</h4>
          <div class="mobile-social-links">
            <a 
              *ngFor="let social of socialLinks" 
              [href]="social.url" 
              class="mobile-social-link"
              [attr.aria-label]="social.label"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="icon-{{ social.icon }}"></i>
              <span>{{ social.label }}</span>
            </a>
          </div>
        </div>

        <!-- Mobile Contact Info -->
        <div class="mobile-contact">
          <h4>Contact Info</h4>
          <a href="tel:{{ phone }}" class="mobile-contact-item">
            <i class="icon-phone"></i>
            <span>{{ phone }}</span>
          </a>
          <a href="mailto:{{ email }}" class="mobile-contact-item">
            <i class="icon-envelope"></i>
            <span>{{ email }}</span>
          </a>
        </div>

        <!-- Mobile Book Now Button -->
        <div class="mobile-book-now">
          <a href="/book-now" class="mobile-book-btn">Book Now</a>
        </div>
      </div>
    </div>
  </nav>
</header>

<!-- Overlay for mobile menu -->
<div 
  class="mobile-overlay" 
  [class.active]="isMobileMenuOpen"
  (click)="closeMobileMenu()"
  [attr.aria-hidden]="!isMobileMenuOpen"
></div>
