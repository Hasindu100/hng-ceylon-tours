  <!-- Search Section -->
  <section class="search-section">

      <!-- Search Form -->
      <form [formGroup]="searchForm" (ngSubmit)="onSearchTourDetails()" class="search-form">
        <div class="form-row">
          <!-- Destination -->
          <div class="form-group">
            <div class="frm-header">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z" fill="currentColor"/>
              </svg>
              <label for="destination">Pickup Location:</label>
            </div>      
            <div class="input-wrapper">
                <ng-select
                  id="pickupLocation"
                  formControlName="pickupLocation"
                  class="form-input drp-location"
                  [ngClass]="{'is-invalid' : PickupLocation?.touched && PickupLocation?.invalid}">
                  <ng-option [value]="'0'">Select Pickup location . . .</ng-option>
                  <ng-option *ngFor="let location of locationData" [value]="location.id">{{ location.locationName }}</ng-option>
                </ng-select>
            </div>
          </div>

          <!-- Destination -->
          <div class="form-group">
            <div class="frm-header">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22C12 22 19 14.25 19 9C19 5.13 15.87 2 12 2ZM12 11.5C10.62 11.5 9.5 10.38 9.5 9C9.5 7.62 10.62 6.5 12 6.5C13.38 6.5 14.5 7.62 14.5 9C14.5 10.38 13.38 11.5 12 11.5Z" fill="currentColor"/>
              </svg>
              <label for="destination">Drop Location:</label>
            </div>
            
            <div class="input-wrapper">
                <ng-select
                  id="destination"
                  formControlName="destination"
                  class="form-input drp-location"
                  [ngClass]="{'is-invalid' : Destination?.touched && Destination?.invalid}">
                  <ng-option [value]="'0'">Select Drop location . . .</ng-option>
                  <ng-option *ngFor="let location of locationData" [value]="location.id">{{ location.locationName }}</ng-option>
                </ng-select>
            </div>
          </div>

          <!-- Check In Date -->
          <div class="form-group">
            <div class="frm-header">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <label for="pickupDate">Date:</label>
            </div>
            <div class="input-wrapper">
              <input 
                type="date" 
                id="pickupDate"
                formControlName="pickupDate"
                class="form-input">
            </div>
          </div>

          <!-- Check Out Date -->
          <div class="form-group">
            <div class="frm-header">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <label for="pickupTime">Time:</label>
            </div>
            <div class="input-wrapper">
              <input 
                type="time" 
                id="pickupTime"
                formControlName="pickupTime"
                class="form-input">
            </div>
          </div>

          <!-- Guest Counter -->
          <div class="form-group">
            <div class="frm-header">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M20.59 22C20.59 18.13 16.74 15 12 15C7.26 15 3.41 18.13 3.41 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <label for="guests">Guest:</label>
            </div>
            <div class="input-wrapper guest-wrapper">
              <button type="button" class="guest-control" (click)="removeGuest()" [disabled]="guestCount <= 1">-</button>
              <span class="guest-count">{{ guestCount }} Guest{{ guestCount > 1 ? 's' : '' }}</span>
              <button type="button" class="guest-control" (click)="addGuest()">+</button>
            </div>
          </div>
        </div>
        <div class="row second-row">
          <div class="col-md-4">
            <!-- Vehicle Type  -->
            <div class="form-group">
              <div class="frm-header">
                <label>Vehicle Type:</label>
              </div>
              <div class="vehicle-type-wrapper">
                <div *ngFor="let type of vehicleTypes" class="vehicle-card" [ngClass]="{'selected': selectedVehicleType == type.vehicleTypeId}" (click)="onSelectVehicleType(type.vehicleTypeId, type.vehicleTypeName)">
                  <img class="vehicle-img" [src]="type.image" alt="">
                  <div class="vehicle-type-name">{{type.vehicleTypeName}}</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- Search Button -->
            <div class="form-group btn-section">
                <button type="submit" class="search-button" [disabled]="!searchForm.valid">
                Search
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
