<section class="testimonials-section">
  <div class="container">
    <!-- Header -->
    <div class="testimonials-header">
      <span class="testimonials-badge">Testimonials</span>
      <h2 class="testimonials-title">Client testimonials</h2>
      <p class="testimonials-subtitle">
        Real travelers. Real stories. Real opinions to help you make the right choice.
      </p>
      <div class="decorative-wave">
        <svg width="80" height="8" viewBox="0 0 80 8" fill="none">
          <path d="M2 6C8 2 16 2 22 6C28 10 36 10 42 6C48 2 56 2 62 6C68 10 76 10 78 6" 
                stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
    </div>

    <!-- Testimonial Card -->
    <div class="testimonial-card">
      <div class="testimonial-content">
        <!-- Navigation Arrows -->
        <button class="nav-btn nav-btn-prev" 
                (click)="prevSlide()" 
                [disabled]="testimonials.length <= 1"
                aria-label="Previous testimonial">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" 
                  stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <button class="nav-btn nav-btn-next" 
                (click)="nextSlide()" 
                [disabled]="testimonials.length <= 1"
                aria-label="Next testimonial">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" 
                  stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <div class="testimonial-wrapper">
          <!-- Quote Icon -->
          <div class="quote-icon">
            <svg width="32" height="24" viewBox="0 0 32 24" fill="none">
              <path d="M8 0C3.58 0 0 3.58 0 8C0 12.42 3.58 16 8 16C12.42 16 16 12.42 16 8C16 3.58 12.42 0 8 0ZM8 12C5.79 12 4 10.21 4 8C4 5.79 5.79 4 8 4C10.21 4 12 5.79 12 8C12 10.21 10.21 12 8 12Z" fill="#4ECDC4"/>
              <path d="M24 0C19.58 0 16 3.58 16 8C16 12.42 19.58 16 24 16C28.42 16 32 12.42 32 8C32 3.58 28.42 0 24 0ZM24 12C21.79 12 20 10.21 20 8C20 5.79 21.79 4 24 4C26.21 4 28 5.79 28 8C28 10.21 26.21 12 24 12Z" fill="#4ECDC4"/>
            </svg>
          </div>

          <!-- Text Content -->
          <div class="testimonial-text">
            <h3 class="testimonial-title">{{ getCurrentTestimonial().title }}</h3>
            <p class="testimonial-subtitle">{{ getCurrentTestimonial().subtitle }}</p>
            
            <!-- Stars Rating -->
            <div class="rating">
              <span class="star" 
                    *ngFor="let star of getStars(getCurrentTestimonial().rating)">
                â˜…
              </span>
            </div>

            <p class="testimonial-description">
              {{ getCurrentTestimonial().content }}
            </p>
          </div>
        </div>

        <!-- Testimonial Image -->
        <div class="testimonial-image">
          <img [src]="getCurrentTestimonial().image" 
               [alt]="getCurrentTestimonial().author + ' testimonial'"
               loading="lazy">
        </div>
      </div>

      <!-- Slide Indicators -->
      <div class="slide-indicators" *ngIf="testimonials.length > 1">
        <button class="indicator" 
                *ngFor="let testimonial of testimonials; let i = index"
                [class.active]="i === currentSlide"
                (click)="goToSlide(i)"
                [attr.aria-label]="'Go to testimonial ' + (i + 1)">
        </button>
      </div>
    </div>

    <!-- Read All Button -->
    <div class="read-all-section">
      <button class="read-all-btn" type="button">
        READ ALL TESTIMONIALS
      </button>
    </div>
  </div>
</section>
