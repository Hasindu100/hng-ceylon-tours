<section class="destinations-section">
  <div class="container">
    <header class="section-header">
      <h1 class="section-title">THINGS TO DO IN SRI LANKA</h1>
    </header>

    <div class="destinations-grid">
      <!-- Ella, Sri Lanka -->
      <article 
        class="destination-card destination-card--single"
        (click)="onDestinationClick(destinations[0])"
        (mouseenter)="onDestinationHover(destinations[0])"
        [attr.aria-label]="destinations[0].alt">
        <div class="destination-card__image">
          <img 
            [src]="destinations[0].image" 
            [alt]="destinations[0].alt"
            loading="lazy">
          <div class="destination-card__overlay"></div>
        </div>
        <div class="destination-card__content">
          <h2 class="destination-card__title">{{ destinations[0].title }}</h2>
        </div>
      </article>

      <!-- Polonnaruwa The Medieval Kingdom -->
      <article 
        class="destination-card destination-card--wide"
        (click)="onDestinationClick(destinations[1])"
        (mouseenter)="onDestinationHover(destinations[1])"
        [attr.aria-label]="destinations[1].alt">
        <div class="destination-card__image">
          <img 
            [src]="destinations[1].image" 
            [alt]="destinations[1].alt"
            loading="lazy">
          <div class="destination-card__overlay"></div>
        </div>
        <div class="destination-card__content">
          <h2 class="destination-card__title">{{ destinations[1].title }}</h2>
        </div>
      </article>

      <!-- Sigiriya - The Rock Fortress In The Sky -->
      <article 
        class="destination-card destination-card--wide"
        (click)="onDestinationClick(destinations[2])"
        (mouseenter)="onDestinationHover(destinations[2])"
        [attr.aria-label]="destinations[2].alt">
        <div class="destination-card__image">
          <img 
            [src]="destinations[2].image" 
            [alt]="destinations[2].alt"
            loading="lazy">
          <div class="destination-card__overlay"></div>
        </div>
        <div class="destination-card__content">
          <h2 class="destination-card__title">{{ destinations[2].title }}</h2>
        </div>
      </article>

      <!-- Yala National Park -->
      <article 
        class="destination-card destination-card--single destination-card--last"
        (click)="onDestinationClick(destinations[3])"
        (mouseenter)="onDestinationHover(destinations[3])"
        [attr.aria-label]="destinations[3].alt">
        <div class="destination-card__image">
          <img 
            [src]="destinations[3].image" 
            [alt]="destinations[3].alt"
            loading="lazy">
          <div class="destination-card__overlay"></div>
        </div>
        <div class="destination-card__content">
          <h2 class="destination-card__title">{{ destinations[3].title }}</h2>
        </div>
      </article>
    </div>
  </div>
</section>
